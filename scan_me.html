<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAN ME</title>
    <meta name="description" content="Pierre CAU's personal website.">
    <meta name="keywords" content="Pierre CAU, Pierre, CAU, Ecole Centrale de Lyon, ECL, Engineering, Energy, Data Science, Optimization, Internship, Energy, Energy Systems, Data Visualization, Energy Optimization, Energy Grid, Electrical Grid, Electrical Security, European Security, CORESO, EDF SEI, European Security">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/img/icons/logo_remove_bg_zoomed.png" type="image/png">
    <script src="https://kit.fontawesome.com/84a3786002.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="content">
            <h1>SCAN ME</h1>
            <p>Scan the QR code to access my website.</p>
            <div class="qr-container">
                <img src="./assets/img/qr-code.png" alt="QR Code">
            </div>
        </div>
    </section>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Inter", sans-serif;
        background: #FFFFFF;
    }

    section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .content {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
    }

    h1 {
        font-size: 60px;
        font-weight: 700;
        color: #265283;
        margin: 0;
    }

    p {
        font-size: 18px;
        color: rgba(57, 57, 57, 0.78);
        margin: 0;
    }

    .qr-container {
        background: #FFFFFF;
        padding: 20px;
        border-radius: 20px;
        border: 2px solid #265283;
        box-shadow: 0 4px 15px rgba(38, 82, 131, 0.2);
    }

    .qr-container img {
        display: block;
        width: 250px;
        height: 250px;
    }

    /* Mobile */
    @media (max-width: 600px) {
        h1 {
            font-size: 48px;
        }

        p {
            font-size: 16px;
        }

        .qr-container img {
            width: 200px;
            height: 200px;
        }

        .qr-container {
            padding: 15px;
        }
    }

    /* Mode paysage */
    @media screen and (orientation: landscape) {
        .content {
            gap: 20px;
        }

        h1 {
            font-size: 42px;
        }

        p {
            font-size: 16px;
        }

        .qr-container img {
            width: 180px;
            height: 180px;
        }

        .qr-container {
            padding: 12px;
        }
    }

    /* Mode paysage - Très petits écrans */
    @media screen and (orientation: landscape) and (max-height: 400px) {
        .content {
            gap: 10px;
        }

        h1 {
            font-size: 32px;
        }

        p {
            font-size: 14px;
        }

        .qr-container img {
            width: 140px;
            height: 140px;
        }

        .qr-container {
            padding: 10px;
        }
    }
</style>
</html>
